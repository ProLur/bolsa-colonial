<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bolsa Colonial</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bolsa Colonial</h1>
        <p class="subtitle">Mercado interplanetario de activos estratégicos</p>

        <div class="card">
            <h2>Luna CC</h2>

            <div id="price" class="price">—</div>
            <div id="trend" class="trend">—</div>

            <canvas id="chart" width="300" height="100"></canvas>

            <div class="actions">
                <button onclick="buy(100)">Comprar 100</button>
                <button onclick="sell(100)">Vender 100</button>
            </div>
        </div>

        <p class="footer">
            El mercado no explica nada. Solo reacciona.
        </p>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
