<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bolsa Colonial</title>
  <style>
    :root {
      --bg: #0a0e17;
      --card: #1e293b;
      --text: #e0e7ff;
      --accent: #c084fc;
      --accent-dark: #7c3aed;
      --muted: #94a3b8;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: var(--accent); margin-bottom: 0.3em; }
    .subtitle { text-align: center; color: var(--muted); margin-bottom: 1.5rem; }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: center;
    }
    #username { font-size: 1.1rem; color: var(--accent); margin-bottom: 0.8rem; }
    #price {
      font-size: 3.8rem;
      font-weight: bold;
      color: var(--accent);
      margin: 0.5rem 0;
      letter-spacing: -1px;
    }
    #status {
      color: var(--muted);
      min-height: 1.4em;
      margin: 0.5rem 0 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      background: var(--accent-dark);
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      font-size: 1.05rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 140px;
    }
    button:hover { background: #9f7aea; transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #loading { display: none; color: var(--muted); font-style: italic; margin-top: 1rem; }
  </style>
</head>
<body>

<div class="container">
  <h1>Bolsa Colonial</h1>
  <p class="subtitle">Mercado interplanetario</p>

  <div class="card">
    <div id="username">Jugador: —</div>
    <h2>LUNA_CC</h2>
    <div id="price">—</div>
    <div id="status">Conectando…</div>

    <div class="buttons">
      <button onclick="trade('buy', 100)">Comprar 100</button>
      <button onclick="trade('sell', 100)">Vender 100</button>
    </div>

    <div id="loading">Procesando...</div>
  </div>
</div>

<script>
const API = "https://bolsa-colonial-api.onrender.com/api";  // ← tu URL real
let user = localStorage.getItem("bolsaUser") || null;

async function refresh() {
  const priceEl = document.getElementById("price");
  const statusEl = document.getElementById("status");
  const userEl = document.getElementById("username");

  userEl.textContent = user ? `Jugador: ${user}` : "Jugador: — (sin registrar)";

  try {
    // Precio
    const m = await (await fetch(`${API}/market`)).json();
    priceEl.textContent = m.current_price.toFixed(6);

    // Portafolio
    if (user) {
      const p = await (await fetch(`\( {API}/portfolio?username= \){encodeURIComponent(user)}`)).json();
      const q = p.holdings.LUNA_CC.quantity.toFixed(2);
      const v = p.holdings.LUNA_CC.value.toFixed(2);
      statusEl.innerHTML = `Saldo <b>\( {p.balance.toFixed(2)}</b>  •  Tienes <b> \){q}</b> LUNA (${v})`;
    } else {
      statusEl.textContent = "Regístrate para jugar";
    }
  } catch (e) {
    priceEl.textContent = "Error";
    statusEl.textContent = "No se pudo conectar";
    console.error(e);
  }
}

async function trade(type, qty) {
  if (!user) {
    const name = prompt("Nombre de usuario (mín 3 letras):")?.trim();
    if (!name || name.length < 3) return alert("Nombre inválido");
    user = name;
    localStorage.setItem("bolsaUser", user);

    try {
      const r = await fetch(`${API}/register`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username: user})
      });
      const d = await r.json();
      if (!r.ok) throw new Error(d.detail || "Error");
      alert(`¡Bienvenido ${user}! 100 créditos iniciales`);
    } catch (e) {
      alert(e.message);
      localStorage.removeItem("bolsaUser");
      user = null;
      return;
    }
  }

  document.getElementById("loading").style.display = "block";

  try {
    const r = await fetch(`\( {API}/ \){type}`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({username: user, quantity: qty})
    });
    const d = await r.json();
    if (!r.ok) throw new Error(d.detail || `Error al ${type}`);
    alert(`${type === 'buy' ? 'Comprado' : 'Vendido'} ${qty} LUNA\nNuevo precio: ${d.new_price.toFixed(6)}`);
    await refresh();
  } catch (e) {
    alert(e.message);
  } finally {
    document.getElementById("loading").style.display = "none";
  }
}

window.addEventListener("load", refresh);
// setInterval(refresh, 15000);  // opcional: refrescar cada 15 s
</script>
</body>
  </html>
